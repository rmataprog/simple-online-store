<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Cart</title>
</head>
<body>
    <div>
        <nav class="deep-purple darken-4">
            <div class="nav-wrapper">
                <a>Logo</a>
                <ul class="right">
                    <li><a href="cart.html"><i class="material-icons">shopping_cart</i></a></li>
                    <li>
                        <div class="input-field">
                            <input type="search">
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s5 offset-s1" id="cart-list">
                <div class="row">
                    <div class="col s2">
                        <img class="responsive-img" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg">
                    </div>
                    <div class="col s4">
                        <p>id: 1</p>
                        <p>Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</p>
                    </div>
                    <div class="col s2">
                        <p>109.95$</p>
                    </div>
                    <div class="col s2">
                        <input type="number" min="0">
                    </div>
                    <div class="col s2">
                        <p>109.95$</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <img class="responsive-img" src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg">
                    </div>
                    <div class="col s4">
                        <p>id: 2</p>
                        <p>Mens Casual Premium Slim Fit T-Shirts</p>
                    </div>
                    <div class="col s2">
                        <p>109.95$</p>
                    </div>
                    <div class="col s2">
                    <input type="number" min="0">
                    </div>
                    <div class="col s2">
                        <p>109.95$</p>
                    </div>
                </div>
            </div>
            <div class="col s4">
                <div class="section">
                    <table>
                        <tr>
                            <td>Items total</td>
                            <td>$<span id="items_total"></span></td>
                        </tr>
                        <tr>
                            <td>Tax</td>
                            <td>$<span id="tax"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="section">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="first_name">
                            <label for="first_name">First name</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" id="last_name">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="address_1">
                            <label for="address_1">Address 1</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="address_2">
                            <label for="address_2">Address 2</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="state_list">
                                <option value="" disabled selected>Choose your state</option>
                            </select>
                            <label>State</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="city_list">
                            </select>
                            <label>City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="county_list">
                            </select>
                            <label>County</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="zip_list">
                            </select>
                            <label>Zip code</label>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <button class="btn">Cancel</button>
                    <button class="btn">Place Order</button>
                    <a class="waves-effect waves-light btn" href="productsList.html">More items</a>
                </div>
            </div>
        </div>
        <footer class="page-footer deep-purple darken-3">
            <div>
                <div class="footer-copyright">
                    Simple Online Store
                </div>
            </div>
        </footer>
    </div>
    <script src="/js/materialize.js"></script>
    <script src="/js/cart_state_select.js"></script>
    <script src="/js/cart_zip_select.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
